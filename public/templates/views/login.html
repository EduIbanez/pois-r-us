<div class="login-view">

    <div data-navbar
            data-active-section="login"></div>

    <div class="container" style="padding: 60px">

        <!-- Login form -->
        <div class="col-sm-6 col-md-offset-1 col-md-5 col-lg-offset-2 col-lg-4">
            <div class="page-header">
                <h2 class="title">
                    Login
                    <br>
                    <small>If you already have an account</small>
                </h2>
            </div>
            <form data-ng-submit="login()">
                <div class="form-group">
                    <input type="email"
                            class="form-control"
                            id="email"
                            placeholder="Email"
                            data-ng-model="loginData.email"
                            required>
                </div>
                <div class="form-group">
                    <input type="password"
                            class="form-control"
                            id="password"
                            placeholder="Password"
                            data-ng-model="loginData.password"
                            required>
                </div>
                <p class="help-block text-danger" data-ng-if="loginData.error">
                    It seems that your email doesn't match that password :(
                </p>
                <div class="checkbox"
                        style="margin-bottom: 15px">
                    <label>
                        <input type="checkbox" data-ng-model="loginData.remember">
                        &nbsp;Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-success">Log me in!</button>
            </form>
        </div>

        <!-- Registration form -->
        <div class="col-sm-6 col-md-5 col-lg-4">
            <div class="page-header">
                <h2 class="title">
                    Register
                    <br>
                    <small>If you don't have an account yet</small>
                </h2>
            </div>
            <form data-ng-submit="register()">
                <div class="form-group">
                    <input type="text"
                            class="form-control"
                            id="name"
                            placeholder="First name"
                            data-ng-model="registerData.fName">
                </div>
                <div class="form-group">
                    <input type="text"
                            class="form-control"
                            id="lastname"
                            placeholder="Last name"
                            data-ng-model="registerData.lName">
                </div>
                <div class="form-group">
                    <input type="email"
                            class="form-control"
                            id="email"
                            placeholder="Email"
                            data-ng-model="registerData.email">
                </div>
                <p class="help-block text-danger"
                        data-ng-if="registerData.error">
                    {{registerData.error}}
                </p>
                <div class="checkbox"
                        style="margin-bottom: 15px">
                    <span class="help-block"
                            style="margin-bottom: 5px">
                        In order to create an account, you must accept our
                        <a ng-click="showTnC()">terms and conditions</a>.
                    </span>
                    <label>
                        <input type="checkbox" required>&nbsp;didn't read lol
                    </label>
                </div>
                <button type="submit" class="btn btn-success">Create account</button>
            </form>
        </div>
    </div>
</div>
