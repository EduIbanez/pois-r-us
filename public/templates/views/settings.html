<div class="settings-view">

    <div data-navbar
            data-active-section="settings"></div>

    <div class="container" style="padding: 60px">

        <!-- Registration form -->
        <div class="col-sm-8 col-sm-offset-2 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
            <div class="page-header">
                <h2 class="title">
                    Modify your data
                </h2>
            </div>
            <form data-ng-submit="fakeLogin()">
                <div class="form-group">
                    <input type="text"
                            class="form-control"
                            id="name"
                            placeholder="First name">
                </div>
                <div class="form-group">
                    <input type="text"
                            class="form-control"
                            id="lastname"
                            placeholder="Last name">
                </div>
                <div class="form-group">
                    <input type="email"
                            class="form-control"
                            id="email"
                            placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password"
                            class="form-control"
                            id="password"
                            placeholder="New password">
                </div>
                <div class="form-group">
                    <input type="password"
                            class="form-control"
                            id="verifyPassword"
                            placeholder="Repeat your password">
                </div>
                <button type="submit" class="btn btn-success">Update info</button>
            </form>
        </div>
    </div>
</div>
