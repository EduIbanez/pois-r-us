<div class="map-view">

    <div data-modal-dialog
            class="modal-fullscreen bottom"
            id="modal-fullscreen"
            data-visible="modalOpen"
            data-sections="{
                header: true,
                body: true,
                footer: false
            }">
        <modal-title>{{ modalData.title }}</modal-title>
        <modal-body>{{ modalData.body }}</modal-body>
        <modal-footer>{{ modalData.footer }}</modal-footer>
    </div>

    <div data-modal-dialog
            class="modal-fullscreen bottom"
            id="poi-modal"
            data-visible="poiModalOpen"
            data-sections="{
                header: true,
                body: true,
                footer: false
            }">
        <modal-title>POIs</modal-title>
        <modal-body>
            <h3>Your pois</h3>
            <p>{{ userPois }}</p>
            <h3>Favourite pois</h3>
            <p>{{ favouritePois }}</p>
            <h3>Your followees' pois</h3>
            <p>{{ followeePois }}</p>
        </modal-body>
    </div>

    <div data-modal-dialog
            class="modal-fullscreen bottom"
            id="edit-modal"
            data-visible="editModalOpen"
            data-sections="{
                header: true,
                body: true,
                footer: true
            }">
        <modal-title>
            {{ selectedPoi.id ? 'New POI' : 'Edit POI' }}
        </modal-title>
        <modal-body>
            <form>
                <div class="form-group">
                    <label for="name">POI info</label>
                    <input name="name"
                            class="form-control"
                            type="text"
                            placeholder="POI name"
                            data-ng-model="selectedPoi.name"
                            required>
                </div>
                <div class="form-group">
                    <textarea name="description"
                            class="form-control"
                            rows="5"
                            placeholder="POI Description"
                            data-ng-model="selectedPoi.description"
                            required></textarea>
                </div>
                <div class="form-group">
                    <input name="media"
                            class="form-control"
                            type="text"
                            placeholder="Media file URI"
                            data-ng-model="selectedPoi.fileUri">
                </div>
                <div class="form-group">
                    <label for="lat">Coordinates</label>
                    <input name="latitude"
                            class="form-control"
                            type="number"
                            placeholder="Latitude"
                            data-ng-model="selectedPoi.lat"
                            required>
                </div>
                <div class="form-group">
                    <input name="longitude"
                            class="form-control"
                            type="number"
                            placeholder="Longitude"
                            data-ng-model="selectedPoi.lon"
                            required>
                </div>
            </form>
        </modal-body>
        <modal-footer>
                <button type="button"
                        class="btn btn-default"
                        data-dismiss="modal">
                    <span class="fa fa-times"></span>
                    Cancel
                </button>
                <button type="button"
                        class="btn btn-primary"
                        data-ng-click="savePoi()">
                    <span class="fa fa-check"></span>
                    Save
                </button>
        </modal-footer>
    </div>

    <div data-navbar
            data-active-section="map"></div>

    <div data-map-actions
            on-search="onSearchButton()"
            on-pois="onPoisButton()"
            on-routes="onRoutesButton()"
            on-add="onAddButton()"></div>

    <div class="container-fluid" style="padding: 0;">

        <div data-map
                data-pois="shownPois"></div>

    </div>
</div>
